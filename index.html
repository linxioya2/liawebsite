<html>
    <head>
        <title>Weekly Gross Salary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Weekly Gross Salary Form</h1>
        <form name="grossSalary" action="grossSalaryCalculate.jsp" method="get">
                <table>
                 <tr>
                    <td>Employee Name: </td>
                    <td><input type="text" name="Name" size=50></td>
                 </tr>
                 <tr>
                    <td> Gender :</td>
                    <td> <input type="radio" name="Gender" value="male">Male 
                    <input type="radio" name="Gender" value="female">Female 
                    </td>   
                </tr>
                <tr>
                    <td>Hour Work: </td>
                    <td><input type="text" name="Work" size=5></td>
                 </tr>
                 <tr>
                    <td>Hour Wage: </td>
                    <td><input type="text" name="Wage" size=5></td>
                 </tr>
                 <tr>
                    <td><input type="submit" name="SubmitGrossSalary" value ="Calculate">
                    <input type="reset" name="reset" value="Reset"> </td>
                </tr>
                
                </table>
        </form>
    </body>
</html>
